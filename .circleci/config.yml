version: 2.1
jobs:
  build:
    docker: 
      - image: circleci/node
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - npm_install:
          name: install-npm
          command: npm install
      - npm_build:
          name: install-npm
          command: npm build
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - ./node_modules
